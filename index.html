<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="style.css">
      
      <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
      <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
      <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
      <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
      <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
      <script type="text/javascript" src="lib/url-template/url-template.js"></script>
      <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
      <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
      <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
      <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
      <script type="text/javascript" src="apigClient.js"></script>

<script src="jquery.min.js"></script>
<script src="aws-sdk.min.js"></script>
<script src="aws-sdk.js"></script>
      
</head>

<body>

    <div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list">
        
      </ul>
    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Chat with Chatbot</div>
          <div class="chat-num-messages">already 0 messages</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul>
          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i>Chatbot</span>
              <span class="message-data-time">Today</span>
            </div>
            <i class="fa fa-circle online"></i>
            <i class="fa fa-circle online" style="color: #AED2A6"></i>
            <i class="fa fa-circle online" style="color:#DAE9DA"></i>
          </li>
        </ul>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button>Send</button>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Me</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Chatbot</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!--    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
